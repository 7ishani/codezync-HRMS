<div class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-5">
          <img src="assets/images/girl.webp" alt="login" class="login-card-img">
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <div class="brand-wrapper">
              <img src="assets/images/logo.png" alt="logo" class="logo">
            </div>
            <p class="login-card-description">Sign into your account</p>

            <form [formGroup]="loginUserForm"  (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" formControlName="Username">
                <span *ngIf="!Username.valid && (Username.touched || userSubmitted)"
                  class="error-block">
                    Please provide Username
                </span>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="***********" formControlName="Password">
                <span *ngIf="!Password.valid && (Password.touched || userSubmitted)"
                class="error-block">
                  Please provide password
              </span>
              </div>
              <button class="btn btn-block login-btn mb-4">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
