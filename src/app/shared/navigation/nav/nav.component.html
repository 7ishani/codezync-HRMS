<div id="js-primary-nav" class="primary-nav js-list-filter">
  <ul id="js-nav-menu" class="nav-menu js-nav-built">
    <li *ngFor="let menu of menus" [ngClass]="{'active': menu.active , 'sidebar-dropdown':menu.type === 'dropdown' , 'header-menu':menu.type === 'header'}">
      <ul class="title" *ngIf="menu.type !== 'header'" (click)='toggle(menu)'>
        <span>{{menu.title}}</span>
      </ul>
      <div *ngIf="menu.type === 'dropdown'" class="sidebar-submenu" [@slide]="getState(menu)">
        <ul>
          <li *ngFor="let submenu of menu.submenus">
            <a href={{submenu.path}}> {{submenu.title}}

            </a>
          </li>
        </ul>
      </div>
      <!-- <div class="title">
        <li *ngIf="menu.type !== 'header'"  (click)='toggle(menu)'>
          <i class="{{menu.icon}}"></i> &nbsp;
          <span>{{menu.title}}</span>
          <i class="fas fa-angle-down"></i>
        </li>
      </div> -->
    </li>
  </ul>
</div>
