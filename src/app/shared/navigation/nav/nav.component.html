<div id="js-primary-nav" class="primary-nav js-list-filter">
  <ul id="js-nav-menu" class="nav-menu js-nav-built">
    <li *ngFor="let menu of menus" [ngClass]="{'active': menu.active , 'sidebar-dropdown':menu.type === 'dropdown' , 'header-menu':menu.type === 'header'}">
      <ul class="title" *ngIf="menu.type !== 'header'" (click)='toggle(menu)'>
        <span>{{menu.title}}</span>
        <i class="fas fa-chevron-down fa-xs"></i>
      </ul>
      <div *ngIf="menu.type === 'dropdown'" class="sidebar-submenu" [@slide]="getState(menu)">
        <ul>
          <li *ngFor="let submenu of menu.submenus">
            <a href={{submenu.path}}> {{submenu.title}} </a>
          </li>
        </ul>
        <ul>
          <li *ngFor="let subMenu of subMenus" [ngClass]="{'active': subMenu.activeSub , 'sidebar-dropdown':subMenu.type === 'dropdown' , 'header-menu':subMenu.type === 'header'}">
            <ul class="title" *ngIf="subMenu.type !== 'header'" (click)='toggleSub(subMenu)'>
              <span>{{subMenu.title}}</span>
              <i class="fas fa-chevron-down fa-xs"></i>
            </ul>
            <!-- <div *ngIf="subMenu.type === 'dropdown'" class="sidebar-submenu" [@slide]="getStateSub(subMenu)"> -->
              <div>
              <ul>
                <li *ngFor="let submenu of subMenu.subs">
                  <a href={{submenu.path}}> {{submenu.title}} </a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </li>
  </ul>
</div>
