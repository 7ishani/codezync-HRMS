  <a data-toggle="modal" data-target="#profileModal">
    <img
  src="assets/images/{{avatar}}"
  class="profile-image rounded-circle"
  alt="{{ user }}"
  />
  </a>

  <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <div class="dropdown-header bg-trans-gradient d-flex flex-row py-4 rounded-top">
            <div class="d-flex flex-row align-items-center mt-1 mb-1 color-white">
              <span class="mr-2">
                <img src="assets/images/{{avatar}}" class="rounded-circle profile-image" alt="">
              </span>
              <div class="info-card-text">
                <div class="fs-lg text-truncate text-truncate-lg">{{username}}</div>
                <span class="text-truncate text-truncate-md opacity-80"></span>
              </div>
            </div>
          </div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <a>Reset</a><hr>
          <a>Settings</a><hr>
          <a>Print</a><hr>
          <a (click)="logout()"><b>Log out</b></a><hr>
